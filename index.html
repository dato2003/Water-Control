<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Water-Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Water Control</h1>
    <div id="map"></div>
    <script>
        var latitude;
        var longitude;
        function getPos(pos) {
            var coords = pos.coords;
            alert(pos.coords.latitude + " " + pos.coords.longitude);
            latitude = coords.latitude;
            longitude = coords.longitude;
        }
        function error(err) {
            alert(err.code + ":" + err.message);
        }
        function getLocation() {
            var x = document.getElementById("x");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(getPos,error);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function initMap() {
            var latlon = {lat: latitude , lng: longitude};
            var map = new google.maps.Map(document.getElementById("map"),{zoom : 4,center: latlon});
        }

        getLocation();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQWYSo3JfLK_MV8s3yaHO0osrv_lDbyck&callback=initMap"></script>
</body>
</html>
